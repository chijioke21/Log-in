<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css" />
    <link
      rel="shortcut icon"
      href="ky-removebg-preview.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <form action="">
      <img src="pro.png" alt="My profile" />
      <div class="login_box">
        <div class="box">
          <h3>Get started</h3>
          <label for="Email" class="text">
            Email <span class="span2"><i class="fa-solid fa-user"></i></span
          ></label>
          <div class="inputbox">
            <input type="email" class="inputtext" name="Email" />
          </div>
          <div class="main-inputbox">
            <label for="password" class="text"
              >Password <span><i class="fa-solid fa-lock"></i></span
            ></label>
            <div class="inputbox">
              <input type="password" class="inputtext" name="password" />
            </div>
          </div>
          <div class="checkbox">
            <input type="checkbox" name="" class="ccch"/><span>
              &nbsp;Remember me </span
            >
          </div>
          <div class="invisibl">
            <input type="checkbox" name="invisibl" id="chk">
            <label for="invisibl"><i class="fa-solid fa-square-check"></i></label><br>
           <p>Click Here to confirm and continue</p>
          </div>

          <input type="submit" name="" class="submitbut" />
          <p id="pft">
            forget password? <span><a href=""> &nbsp; reset here</a></span>
          </p>
          <p class="alacc">
            Already have an account?
            <span><a href=""> &nbsp;Log in here</a></span>
          </p>
        </div>
      </div>
    </form>
  </body>
</html>
